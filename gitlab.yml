provider:
  name: faas
  gateway: http://127.0.0.1:8080

functions:
  gitlab-push:
    lang: go
    handler: ./gitlab-push
    image: martindekov/gitlab-push:0.2
    environment:
      validate_secret: false
      write_debug: false
      validate_customers: false
      report_status: false
      private_repo: false
    environment_file:
      - gateway_config.yml
    secrets:
      - gitlab-webhook-secret
      - payload-secret
