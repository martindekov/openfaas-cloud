  system-dashboard:
    lang: node8-express
    handler: ./of-cloud-dashboard
    image: functions/of-cloud-dashboard:0.1.1
    environment:
      write_debug: true
      gateway_url: http://gateway.openfaas:8080/
      base_href: '/dashboard/'
      public_url: https://system.o6s.io
      # Comment out if not using public pretty-URL
      pretty_url: https://user.o6s.io/function
      query_pretty_url: 'true'

  system-overview:
    lang: go
    handler: ./overview
    image: functions/overview:0.4.4
    environment:
      content_type: "text/html"
      combine_output: "false"
      public_url: "https://md-gw.team-serverless.xyz"
 # Comment out if not using public pretty-URL
      pretty_url: "http://user.md.team-serverless.xyz:8082/function"
      query_pretty_url: "true"

  system-list-functions:
    skip_build: true
    image: functions/list-functions:0.4.4
    fprocess: ./handler
    environment:
      gateway_url: http://gateway:8080/
      secret_mount_path: /var/openfaas/secrets
      basic_auth: true
      write_debug: true
    secrets:
      - basic-auth-user
      - basic-auth-password

  system-pipeline:
    lang: go
    handler: ./pipeline
    image: functions/pipeline:0.1.0
    environment:
      content_type: "text/html"
      combine_output: "false"
      gateway_url: http://gateway:8080/

